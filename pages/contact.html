<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Contact | Imani Moore</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body class="flex flex-col min-h-screen font-sans bg-gray-50">
    <!-- Navbar -->
    <nav class="bg-pink-600 text-white py-4 shadow">
      <ul
        class="max-w-5xl mx-auto flex gap-6 justify-center font-semibold text-lg"
      >
        <li>
          <a href="../pages/home.html" class="hover:underline">Home</a>
        </li>
        <li>
          <a href="../pages/reflection.html" class="hover:underline"
            >Reflection</a
          >
        </li>
        <li>
          <a href="../pages/resume.html" class="hover:underline">Resume</a>
        </li>
        <li>
          <a href="../pages/contact.html" class="hover:underline">Contact</a>
        </li>
        <li>
          <a href="../pages/Reflection_CSS/index.html" class="hover:underline"
            >Portfolio</a
          >
        </li>
      </ul>
    </nav>

    <!-- Contact Form -->
    <main class="flex-grow flex flex-col items-center justify-center p-6">
      <div
        class="w-full max-w-md bg-white shadow-md rounded-lg p-6 border border-pink-200"
      >
        <h2 class="text-2xl font-bold mb-6 text-center text-pink-600">
          Contact Me
        </h2>
        <p id="formError" class="text-red-600 mb-2 text-center hidden"></p>
        <form
          name="myForm"
          id="contactForm"
          method="POST"
          novalidate
          class="space-y-4"
        >
          <div class="flex flex-col">
            <label for="name" class="mb-1 font-semibold">Name</label>
            <input
              id="name"
              name="name"
              type="text"
              placeholder="Your full name"
              required
              class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-pink-500"
            />
          </div>
          <div class="flex flex-col">
            <label for="phone" class="mb-1 font-semibold">Phone Number</label>
            <input
              id="phone"
              name="phone"
              type="tel"
              placeholder="(123) 456-7890"
              required
              class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-pink-500"
            />
          </div>
          <div class="flex flex-col">
            <label for="email" class="mb-1 font-semibold">Email</label>
            <input
              id="email"
              name="email"
              type="email"
              placeholder="your.email@example.com"
              required
              class="border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-pink-500"
            />
          </div>
          <div class="flex flex-col">
            <label for="message" class="mb-1 font-semibold">Message</label>
            <textarea
              id="message"
              name="message"
              placeholder="Write your message here..."
              required
              class="border border-gray-300 rounded px-3 py-2 h-32 resize-none focus:outline-none focus:ring-2 focus:ring-pink-500"
            ></textarea>
          </div>
          <button
            type="submit"
            class="w-full bg-pink-600 text-white font-bold py-2 rounded hover:bg-pink-700 transition"
          >
            Submit
          </button>
        </form>
      </div>
    </main>

    <!-- Footer -->
    <footer class="bg-pink-600 text-white py-4 text-center">
      <a
        href="https://www.facebook.com/share/1AH73ooFQU/?mibextid=wwXlfr"
        class="fa fa-facebook mx-2 hover:text-gray-200"
        alt="Facebook"
      ></a>
      <a
        href="https://www.instagram.com/"
        class="fa fa-instagram mx-2 hover:text-gray-200"
        alt="Instagram"
      ></a>
    </footer>
    <script src="../index.js"></script>
  </body>
</html>
